<body>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

  <main>
   <div class="contact-card">
  <form id="formKontak" class="card p-4 shadow" style="max-width:600px; margin:auto;">
  <h4 class="mb-4 text-center">Form Kontak Azenka</h4>
  <div class="mb-3">
    <label for="nama" class="form-label">Nama</label>
    <input type="text" id="nama" name="nama" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="hp" class="form-label">Nomor HP</label>
    <input type="text" id="hp" name="hp" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="kategori" class="form-label">Kategori</label>
    <select id="kategori" name="kategori" class="form-select" required>
      <option value="">-- Pilih Kategori --</option>
      <option value="pemesanan">Pemesanan Produk</option>
      <option value="kerjasama">Kerjasama</option>
      <option value="lainnya">Lainnya</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="pesan" class="form-label">Pesan</label>
    <textarea id="pesan" name="pesan" rows="4" class="form-control" required></textarea>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" id="setuju" name="setuju" class="form-check-input" required>
    <label for="setuju" class="form-check-label">
      Saya menyetujui syarat & ketentuan
    </label>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Kirim</button>
    <button type="button" id="clearBtn" class="btn btn-outline-secondary">Clear</button>
  </div>
  <p id="successMessage" class="mt-3 text-success fw-bold" style="display:none;">
    Pesan berhasil dikirim! Terima kasih üíñ
  </p>
</form>
</div>
  </main>
  <footer>
    <p><a href="index.html">‚Üê Kembali ke Beranda</a></p>
  </footer>
<script>
document.getElementById("hp").addEventListener("input", function () {
  this.value = this.value.replace(/[^0-9]/g, ""); // hanya angka
});

document.getElementById("clearBtn").addEventListener("click", function () {
  document.getElementById("formKontak").reset();
  document.getElementById("successMessage").style.display = "none";
});

document.getElementById("formKontak").addEventListener("submit", function (e) {
  e.preventDefault(); // biar tidak reload
  document.getElementById("successMessage").style.display = "block";
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
