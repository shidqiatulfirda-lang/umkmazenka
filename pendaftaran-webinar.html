<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Webinar Azenka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pendaftaran Webinar Promosi Produk Azenka</h1>
    <p>Daftar sekarang untuk webinar eksklusif tentang keanggunan fashion muslimah!</p>
  </header>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="galeri.html">Galeri</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <section class="form-section">
      <form id="webinarForm">
        <div class="form-group">
          <label for="nama">Nama Lengkap *</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda">
          <span class="error" id="errorNama"></span>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="contoh@email.com">
          <span class="error" id="errorEmail"></span>
        </div>

        <div class="form-group">
          <label for="noHp">No HP *</label>
          <input type="tel" id="noHp" name="noHp" placeholder="081234567890">
          <span class="error" id="errorNoHp"></span>
        </div>

        <div class="form-group">
          <label for="topik">Pilihan Topik Webinar *</label>
          <select id="topik" name="topik">
            <option value="">--Pilih Topik--</option>
            <option value="keanggunan">Keanggunan dalam Fashion Muslimah</option>
            <option value="styling">Tips Styling Gamis Sehari-hari</option>
            <option value="tren">Tren Fashion Muslimah 2025</option>
            <option value="produk">Produk Terbaru Azenka</option>
          </select>
          <span class="error" id="errorTopik"></span>
        </div>

        <div class="form-group">
          <input type="checkbox" id="setuju" name="setuju">
          <label for="setuju">Saya menyetujui syarat & ketentuan *</label>
          <span class="error" id="errorSetuju"></span>
        </div>

        <button type="submit" id="submitBtn" class="btn">Daftar Webinar</button>
      </form>
    </section>
  </main>

  <footer>
    <p><a href="index.html" class="btn">â† Kembali ke Beranda</a></p>
  </footer>

  <!-- Popup Sukses -->
  <div id="successPopup" class="popup-overlay" style="display: none;">
    <div class="popup-box">
      <h2>Pendaftaran Berhasil!</h2>
      <p>Terima kasih telah mendaftar webinar Azenka. Kami akan mengirim konfirmasi via email.</p>
      <button id="closePopup">Tutup</button>
    </div>
  </div>

  <script src="validasi-webinar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
